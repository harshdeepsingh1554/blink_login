<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Blink Auth | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      padding: 50px 60px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 10px;
      color: #00e5ff;
      text-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #dfe6e9;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.05em;
      padding: 12px 30px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      background: linear-gradient(90deg, #00e5ff, #00c853);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.8);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85em;
      color: #b2bec3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 40px 30px;
      }
      h1 { font-size: 1.8em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Face Blink Authentication</h1>
    <p>Experience secure, liveness-based login with just a blink üëÅÔ∏è</p>

    <div class="btn-container">
      <a href="{{ url_for('register') }}">üöÄ Register Face</a>
      <a href="{{ url_for('login') }}">üîê Login</a>
    </div>
  </div>

  <footer>¬© 2025 BlinkAuth ‚Äî Secure by Nature</footer>
</body>
</html>
