<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register — Face + Blink</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
    }

    h2 {
      font-size: 2.2em;
      margin-bottom: 25px;
      text-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
      color: #00e5ff;
      letter-spacing: 1px;
    }

    form {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.3);
      transition: all 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 250px;
      font-size: 16px;
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #cfd8dc;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px #00e5ff;
    }

    button {
      background: linear-gradient(90deg, #00e5ff, #00c853);
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 12px 40px;
      font-weight: bold;
      font-size: 1.05em;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.8);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: rgba(255, 255, 255, 0.2);
      color: #aaa;
    }

    video {
      border: 3px solid #00e5ff;
      border-radius: 20px;
      width: 480px;
      height: 360px;
      margin-top: 20px;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.3);
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 500;
      color: #dfe6e9;
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.4);
    }

    @media (max-width: 600px) {
      video {
        width: 90%;
        height: auto;
      }

      form {
        padding: 30px;
        width: 85%;
      }

      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Register Your Face (Blink to Verify)</h2>

  <video id="video" autoplay muted playsinline></video>
  <div id="status">Status: Starting camera...</div>

  <form id="regForm" method="POST" action="/register">
    <input type="text" name="username" placeholder="Enter Username" required><br>
    <input type="hidden" name="face_image" id="face_image">
    <button type="submit" id="regBtn" disabled>Register</button>
  </form>

  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const regBtn = document.getElementById('regBtn');
    const faceInput = document.getElementById('face_image');
    let blinkDetected = false;

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    function captureFrame() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/jpeg', 0.8);
    }

    async function analyzeFrame() {
      if (blinkDetected) return;
      const imgData = captureFrame();

      const resp = await fetch('/analyze_frame', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imgData })
      });
      const data = await resp.json();

      if (data.face && data.eye_closed) {
        blinkDetected = true;
        status.innerText = "✅ Blink detected! You can now register.";
        faceInput.value = imgData;
        regBtn.disabled = false;
      } else if (!data.face) {
        status.innerText = "⚠️ No face detected. Align your face.";
      } else {
        status.innerText = "Detecting blink...";
      }

      requestAnimationFrame(analyzeFrame);
    }

    startCamera().then(() => {
      status.innerText = "Camera started. Please blink to register.";
      analyzeFrame();
    });
  </script>
</body>
</html>
